<!DOCTYPE html>
<html>
<head>
  <title>Our Shop</title>
  <style>
    /* CSS styles for the home page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .shop-intro {
      text-align: center;
      margin-bottom: 30px;
    }
    .shop-intro img {
      max-width: 100%;
      height: auto;
    }
    .featured-products {
      display:flex;
      /* justify-content: space-around; */
    }
    .product {
      border: 1px solid #ccc;
      padding: 20px;
      
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h3 {
      margin-top: 10px;
    }
    .product p {
      margin-bottom: 10px;
    }
    .product button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Shop</h1>

  <div class="shop-intro">
    <img src="shop_intro_image.jpg" alt="Shop Introduction">
    <p>Discover our wide range of high-quality products!</p>
  </div>

  <h2>Featured Products</h2>

  <div class="featured-products">
    <div class="product">
      <img src="8.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Description of Product 1</p>
      <p>Price: $19.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="8.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Description of Product 2</p>
      <p>Price: $29.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="8.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>Description of Product 3</p>
      <p>Price: $39.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
