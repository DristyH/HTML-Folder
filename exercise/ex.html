<!DOCTYPE html>
<html>
<head>
  <title>Shop Page</title>
  <style>
    /* CSS styles for the shop page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .shop-intro {
      text-align: center;
      margin-bottom: 30px;
    }
    .shop-intro img {
      max-width: 100%;
      height: auto;
    }
    .product {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h3 {
      margin-top: 10px;
    }
    .product p {
      margin-bottom: 10px;
    }
    .product button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Shop</h1>

  <div class="shop-intro">
    <img src="7.jpeg" alt="Shop Introduction">
    <p>Discover our wide range of high-quality products!</p>
  </div>

  <div class="product">
    <img src="7.jpeg" alt="Product 1">
    <h3>Product 1</h3>
    <p>Description of Product 1</p>
    <p>Price: $19.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="7.jpeg" alt="Product 2">
    <h3>Product 2</h3>
    <p>Description of Product 2</p>
    <p>Price: $29.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="7.jpeg" alt="Product 3">
    <h3>Product 3</h3>
    <p>Description of Product 3</p>
    <p>Price: $39.99</p>
    <button>Add to Cart</button>
  </div>
</body>
</html>
